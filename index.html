<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Happy New Year 2022</title>
  </head>
  <body>
    <canvas id="Canvas"></canvas>

    <script src="app.js"></script>

    <canvas id="cvs"></canvas>
    <script src="background.js"></script>

    <div class="container" id="container">
      <h2 id="title"></h2>
      <div
        style="
          float: left;
          text-align: center;
          display: flex;
          flex-direction: row;
          justify-content: center;
          width: 100%;
        "
      >
        <button
          id="btnDisplay"
          class="button-64"
          role="button"
          style="float: left"
        >
          <span class="text">Xem kết quả :))</span>
        </button>
        <button class="button-64" role="button" style="float: left">
          <span class="text"
            ><a
              href="https://vuonga7k8lah.github.io/BauCua/"
              style="text-decoration: none"
              target="blank"
              >Game Bầu Cua =))</a
            ></span
          >
        </button>
      </div>
      <div class="countdown">
        <div id="day"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
